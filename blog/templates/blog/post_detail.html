{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                <button type="submit" class="back btn btn-default"><a href="{% url 'post_list'%}">BACK</a></button>
                {% if user.is_authenticated %}
                <button type="submit" class="edit btn btn-default"><a href="{% url 'post_edit' pk=post.pk %}">EDIT</a></button>
                {% endif %}
            </div>
        {% endif %}
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
